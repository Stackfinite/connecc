<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connecc</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="images/connecc-logo16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/animation-loading.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <span class="navbar-brand">Connecc</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" id="nav-home">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" id="nav-about">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <form id="search-form" class="form-inline mt-2 mt-md-0">
                <input id="search-keyword" class="form-control mr-sm-2" type="text" placeholder="Search name..." aria-label="Search">
                <button id="button-search" class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="card animated fadeIn">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-add-contact-state" href="#">Add Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link show-contact" id="nav-show-contact-state" href="#">Show Contact</a>
                    </li>
                </ul>
            </div>

            <div class="card-body">
                <div id="card-content-wrapper">
                    <h2 class="card-title">Contact</h2>
                    <form id="form-add">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="name" maxlength="30" placeholder="Contact Name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" id="phone-number" maxlength="20" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" maxlength="30" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="address" maxlength="40" placeholder="Address">
                        </div>
                        <input type="submit" id="button-submit" class="btn btn-primary" value="Submit">
                        <button type="reset" id="button-reset" class="btn btn-primary">Reset</button>
                    </form>
                </div>


                <div id="data-people-field" class="display-hidden data-people-field card-deck row">
                    <!-- PEOPLE DATA -->
                </div>

                <!-- Loading Screen -->
                <div id="loading">
                    <ul class="bokeh">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.9/dist/sweetalert2.all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
